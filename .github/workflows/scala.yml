name: Scala CI

on:
  push:
    branches: [ newcode ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run tests
      run: sbt test
    - name: upload APK
      uses: actions/uploads-artifact@v2.1.4
      with:
            name: app
            path: app/build/outputs/apk/debug/app-debug.apk
